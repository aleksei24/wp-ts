<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app" class="container likeAnApp">
      <h1 id="main-headline" class="likeAnApp__headline"></h1>

      <div class="likeAnApp__grid grid-likeAnApp">
        <div class="grid-likeAnApp__item" id="arrStr">
          <h2>Array of Strings</h2>
        </div>
        <div class="grid-likeAnApp__item" id="arrNum">
          <h2>Array of Numbers</h2>
        </div>
        <div class="grid-likeAnApp__item" id="class"></div>
        <div class="grid-likeAnApp__item" id="abs_class"></div>
        <div class="grid-likeAnApp__item" id="obj"></div>
        <div class="grid-likeAnApp__item" id="func"></div>
        <div class="grid-likeAnApp__item" id="gen"></div>
        <div class="grid-likeAnApp__item" id="int"></div>
        <div class="grid-likeAnApp__item" id="pro">
          <h2>Promise</h2>
        </div>
      </div>
    </div>
  </body>
</html>
